
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beer Chilling Timer</title>
  <link rel="stylesheet" href="site.css" />
</head>
<body>
  <div class="container">
    <h1>Beer Chilling Timer 🍺</h1>
    <input type="text" id="locationInput" placeholder="Enter your location (e.g., Tampa, FL)" />
    <div class="toggle">
      <input type="checkbox" id="celsiusToggle" />
      <label for="celsiusToggle">Use Celsius</label>
    </div>
    <button onclick="calculateTime()">Calculate Time</button>
    <p id="result"></p>
  </div>
  <script src="site.js"></script>
</body>
</html>
